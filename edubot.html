<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoBot - Tu Asistente Ambiental</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 95%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #4CAF50;
      padding: 20px;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .intro {
      padding: 10px 20px;
      font-size: 0.95rem;
      background: #e8f5e9;
      border-bottom: 1px solid #ccc;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
      color: #0d47a1;
    }

    .bot {
      text-align: left;
      color: #388e3c;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 1rem;
    }

    .input-area button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">EcoBot</div>
    <div class="intro">
      Hola, soy <strong>EcoBot</strong> ðŸŒ±, tu asistente ambiental. Estoy aquÃ­ para ayudarte a entender mejor el medio ambiente, resolver dudas ecolÃ³gicas y darte consejos para un estilo de vida mÃ¡s sostenible. Â¡Conversemos!
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    let conversation = [];

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === '') return;

      addMessage('user', message);
      const response = getBotResponse(message);
      addMessage('bot', response);

      userInput.value = '';
      saveConversation();
    }

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      conversation.push({ sender, text });
    }

    function getBotResponse(input) {
      input = input.toLowerCase();
      if (input.includes("reciclar")) {
        return "Reciclar ayuda a reducir la cantidad de residuos. Â¿Quieres saber cÃ³mo clasificar basura domÃ©stica?";
      } else if (input.includes("agua")) {
        return "Cierra la llave mientras te cepillas los dientes. Â¡Cada gota cuenta!";
      } else if (input.includes("cambio climÃ¡tico")) {
        return "El cambio climÃ¡tico es causado por actividades humanas. Podemos frenarlo reduciendo nuestras emisiones de COâ‚‚.";
      } else if (input.includes("hola")) {
        return "Â¡Hola! Â¿En quÃ© tema ambiental te gustarÃ­a que te ayudara hoy?";
      } else {
        return "Interesante. Â¿Puedes contarme mÃ¡s o hacerme otra pregunta sobre el medio ambiente?";
      }
    }

    function saveConversation() {
      localStorage.setItem('ecobot-chat', JSON.stringify(conversation));
    }

    function loadConversation() {
      const saved = localStorage.getItem('ecobot-chat');
      if (saved) {
        conversation = JSON.parse(saved);
        conversation.forEach(msg => addMessage(msg.sender, msg.text));
      }
    }

    window.onload = loadConversation;
  </script>
</body>
</html>
